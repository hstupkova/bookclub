<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Návrhy na knihu 14</title>
</head>
<body>
  <h1 class="title">Návrhy na knihu č. 14</h1>
  <div class="grid">

    {% for data in books %}

    <div class="book">
      <a href="{{ data.link }}" class="book__link"><div class="book__cover"><img src="/images/{{ data.image }}" alt="{{ data.title }} cover"></div></a>
      <h2 class="book__title"><span class="book__order">#{{ loop.index }}</span> <a href="{{ data.link }}" class="book__link">{{ data.author }}: {{ data.title }}</a></h2>
      <p class="book__pages">({{ data.pages }} stran)</p>
      <h3 class="book__proposer">Navrhovatel: {{ data.proposer }}</h3>
      <p class="book__pitch">{{ data.pitch | safe }}</p>
      <h3 class="book__grtitle">Popis z Goodreads</h3>
      <p class="book__grblurb">{{ data.grblurb }}</p>
    </div>

    {% endfor %}

  </div>
